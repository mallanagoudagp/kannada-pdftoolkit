<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ಫಲಿತಾಂಶಗಳು - Kannada PDF Toolkit</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Noto+Sans+Kannada:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-accent: #D4AF37;
            --ink-black: #2C2C2C;
            --ink-brown: #5D4E37;
            --border-ornate: #E8DCC0;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Noto Sans Kannada', serif;
            background: linear-gradient(135deg, #2c1810 0%, #3d2817 50%, #4a3020 100%);
            min-height: 100vh;
            color: #f4f1e8;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-family: 'Cinzel', 'Noto Sans Kannada', serif;
            font-size: 2.5rem;
            color: var(--gold-accent);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .result-container {
            background: rgba(244, 241, 232, 0.95);
            border: 3px solid var(--gold-accent);
            border-radius: 20px;
            padding: 3rem;
            color: var(--ink-black);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        
        .status-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .status-icon {
            font-size: 1.5rem;
        }
        
        .file-info {
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .operation-title {
            font-family: 'Cinzel', 'Noto Sans Kannada', serif;
            font-size: 1.5rem;
            color: var(--ink-black);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.5);
            margin-top: 1rem;
        }

        .file-details h4 {
            font-size: 1.2rem;
            color: var(--ink-black);
            margin-bottom: 0.5rem;
        }

        .file-details p {
            color: var(--ink-brown);
            font-size: 0.9rem;
        }
        
        .download-btn {
            background: linear-gradient(135deg, var(--gold-accent), #b8860b);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
            background: linear-gradient(135deg, #b8860b, var(--gold-accent));
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 1rem;
            min-width: 150px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .ornament {
            width: 80px;
            height: 3px;
            background: var(--gold-accent);
            margin: 1rem auto;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .slide-up {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .container { 
                padding: 1rem; 
            }
            
            .header h1 { 
                font-size: 2rem; 
            }
            
            .file-item { 
                flex-direction: column; 
                gap: 1rem; 
                text-align: center;
            }
            
            .action-buttons { 
                flex-direction: column; 
                align-items: center; 
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1><i class="fas fa-scroll"></i> ಕನ್ನಡ PDF ಟೂಲ್‌ಕಿಟ್</h1>
            <div class="ornament"></div>
            <p>ನಿಮ್ಮ PDF ಕಾರ್ಯಾಚರಣೆಯ ಫಲಿತಾಂಶಗಳು</p>
        </div>

        <div class="result-container slide-up">
            <div class="status-success">
                <i class="fas fa-check-circle status-icon"></i>
                <span>ಯಶಸ್ವಿಯಾಗಿ ಪೂರ್ಣಗೊಂಡಿದೆ!</span>
            </div>

            <div class="file-info">
                <h3 class="operation-title">
                    <i class="fas fa-cog"></i>
                    ಕಾರ್ಯಾಚರಣೆ: {{ file_info.operation or 'PDF ಸಂಸ್ಕರಣೆ' }}
                </h3>
                
                <div class="file-item">
                    <div class="file-details">
                        <h4><i class="fas fa-file-alt"></i> {{ file_info.name or 'processed_file.pdf' }}</h4>
                        <p><i class="fas fa-hdd"></i> ಗಾತ್ರ: {{ file_info.size or '0 KB' }}</p>
                        <p><i class="fas fa-clock"></i> ಸಮಯ: ಈಗ ಪೂರ್ಣಗೊಂಡಿದೆ</p>
                    </div>
                    <a href="/download/{{ session_id }}" class="download-btn">
                        <i class="fas fa-download"></i>
                        ಡೌನ್‌ಲೋಡ್ ಮಾಡಿ
                    </a>
                </div>
            </div>

            <div class="action-buttons">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    ಮುಖ್ಯ ಪುಟ
                </a>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-plus"></i>
                    ಹೊಸ ಕಾರ್ಯಾಚರಣೆ
                </a>
                <a href="/cleanup/{{ session_id }}" class="btn btn-secondary">
                    <i class="fas fa-trash"></i>
                    ಸ್ವಚ್ಛಗೊಳಿಸು
                </a>
            </div>
        </div>
    </div>

    <script>
        // Auto-redirect after 5 minutes for cleanup
        setTimeout(() => {
            if (confirm('ಫೈಲ್ ಅನ್ನು ಸ್ವಚ್ಛಗೊಳಿಸಬೇಕೆ?')) {
                window.location.href = '/cleanup/{{ session_id }}';
            }
        }, 300000); // 5 minutes

        // Add download tracking
        document.querySelector('.download-btn').addEventListener('click', function() {
            // Track download
            console.log('File downloaded: {{ file_info.name }}');
            
            // Optional: Show success message
            setTimeout(() => {
                const successMsg = document.createElement('div');
                successMsg.innerHTML = `
                    <div style="
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: #28a745;
                        color: white;
                        padding: 1rem 2rem;
                        border-radius: 10px;
                        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                        z-index: 1000;
                        animation: slideIn 0.3s ease-out;
                    ">
                        <i class="fas fa-check"></i> ಫೈಲ್ ಡೌನ್‌ಲೋಡ್ ಆರಂಭವಾಗಿದೆ
                    </div>
                `;
                document.body.appendChild(successMsg);
                
                setTimeout(() => {
                    if (successMsg.parentNode) {
                        successMsg.remove();
                    }
                }, 3000);
            }, 500);
        });

        // Add CSS for slide animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
